<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

{% block content %}

<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <img src="{{c.image.url}}" height="450px" width="100%";>
</div>

<div class="container-fluid mt-4" style="margin-bottom:50px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="line-height:1.8;text-align:justify;">{{c.desc}}</p>
</div>

<div class="container-fluid mt-1 rounded rounded-5" style="margin-bottom:100px;">
  <div class="row">
{% for i in p %}
    <div class="col-sm-4">

<div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}"height="350px"width="400px" class="card-img-top p-2" alt="...">
  <div class="card-body">
    <h4 class="card-title text-center">{{i.name}}</h4>
      <h5 class="text-center">{{i.price}}</h5>
    <a href="{% url 'shop:details' i.name %}" class="btn btn-primary" style="position:relative;left:40%;">Details</a>
  </div>
</div>
    </div>
{% endfor %}
  </div>
</div>

{% endblock %}
</html>
