{% extends 'base.html' %}
{% load static %}


{% block content %}

<h1>Order Details</h1>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label">Address</label>
        <input type="text" class="form-control" name="a" placeholder="Enter the Address:">
    </div>

    <div class="mb-3">
        <label  class="form-label">Phone</label>
        <input type="text" class="form-control" name="p" placeholder="Enter the Phone:">
    </div>

    <div class="mb-3">
        <label  class="form-label">Account Number</label>
        <input type="text" class="form-control" name="n" placeholder="Enter the AccountNumber:">
    </div>

        <button type="submit" class="btn btn-primary" >Submit</button>

</form>






{% endblock %}
