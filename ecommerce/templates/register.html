<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

{% block content %}

<h1>Register Here</h1>

<form method="POST" style="margin-bottom:120px;">
    {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter the username:">
    </div>

    <div class="mb-3">
        <label  class="form-label">Password</label>
        <input type="password" class="form-control" name="p"  placeholder="Enter the password:">
    </div>

    <div class="mb-3">
        <label  class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="cp"  placeholder="Enter the password:">
    </div>

    <div class="mb-3">
        <label  class="form-label">Email</label>
        <input type="email" class="form-control" name="e"  placeholder="Enter the email:">
    </div>



    <div class="mb-3">
        <input type="submit" class="form-control" >
    </div>
</form>


{% endblock %}
</html>
